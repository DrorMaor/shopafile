<div id="FileForm" class="PopupForm">
    <div style="width:100%">
        <span class="LargeHeading" id="FileFormHeading"></span>
        <img src="images/close.png" class="ImageIcon right hover" onclick="PopupFormDisplay(false, 'FileForm');"></img>
    </div>
    <br>
    <table>
        <tr>
            <td colspan="2">
                Description<br>
                <textarea rows="7" cols="35" id="fileDescription"></textarea>
            </td>
        </tr>
        <tr>
            <td><span id="spnCategory">Category</span> </td>
            <td><span id="spnFileCategories"></span></td>
        </tr>
        <tr>
            <td>Pricef</td>
            <td>
                $ <input type="number" id="filePrice" onchange="ComputeReceive();" onkeyup="ComputeReceive();" style="width:75px;">
                &nbsp;
                <span id="fileYWR"></span>
            </td>
        </tr>
        <tr>
            <td>Image</td>
            <td>
                <div id="divImageCurrent">
                    <img id="fileImageCurrent" style="width:100px;">
                    <br>
                </div>
                <input type="file" id="fileImage" accept=".gif, .jpg, .jpeg, .png">
            </td>
        </tr>
        <tr>
            <td>The File</td>
            <td>
                <div id="divFileName">
                    <span id="fileFileName"></span>
                    <br>
                </div>
                <input type="file" id="fileFile">
            </td>
        </tr>
        <tr>
            <td colspan="2" id="tdAllowed">
                <input type="checkbox" id="fileAllowed">
                <label for="fileAllowed"> I am legally allowed to sell this file</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <br>
                <a class="button hover orangeBG" UUID="" id="buttonEditFile" class="hide" onclick="if (ValidateForm('FileForm')) SaveFile('edit');">Edit File</a>
                <a class="button hover greenBG" id="buttonUploadFile" onclick="if (ValidateForm('FileForm')) SaveFile('upload');" class="hide">Upload File</a>
            </td>
        </tr>
    </table>
</div>
