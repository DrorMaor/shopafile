<html>
    <head>
        <!-- cdn code -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

        <!-- our code -->
        <!-- *.js -->
        <script src="scripts/general.js"></script>
        <script src="scripts/SignIn.js"></script>
        <script src="scripts/search.js"></script>
        <script src="scripts/SaveAccount.js"></script>
        <script src="scripts/dashboard.js"></script>
        <script src="scripts/FileForm.js"></script>
        <!-- *.css -->
        <link rel="stylesheet" href="styles/colors.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/image.css">
        <link rel="stylesheet" href="styles/MyFiles.css">
        <link rel="stylesheet" href="styles/search.css">
        <link rel="stylesheet" href="styles/TopMenu.css">

        <title>Shopafile - Buy/Sell Anything Digital</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- top div-->
        <table style="margin-bottom:25px;">
            <tr>
                <td>
                    <img src="images/logo.png" style="width:200px;">
                </td>
                <td class="TopPadding" onclick="PopupFormDisplay(true, 'FAQ');">
                    <span class="MenuItem hover">FAQ</span>
                </td>
                <td class="TopPadding" onclick="PopupFormDisplay(true, 'ItsFree');">
                    <span class="MenuItem hover">It's FREE</span>
                </td>
                <td class="TopPadding" id="tdSignIn" onclick="PopupFormDisplay(true, 'SignInForm');">
                    <a class="MenuItem hover" id="menuSignIn">Sign In</a>
                </td>
                <td class="TopPadding hide" id="tdSignOut">
                    <a class="MenuItem hover" id="menuSignOut" onclick="SignOut();">Sign Out</a>
                    &nbsp;
                    <img src="images/settings.png" title="Change Account Settings" class="ImageIcon hover" onclick="PopupFormDisplay(true, 'AccountSettings');"></img>
                    &nbsp;
                    <img src="images/files.png" title="Show My Files" class="ImageIcon hover" onclick="GetMyFiles();"></img>
                </td>
                <td class="TopPadding">
                    <input type="text" id="SearchKeywords" placeholder="Search for anything digital">
                    <span id="divSearchCategories"></span> &nbsp;
                    <a onclick="ValidateSearch();" id="SearchGlyph" class="hover">&#128269;</a>
                </td>
            </tr>
        </table>
        <!------ ------>
        
        <div id="PopupDivs"></div>
        <div id="overlay"></div>
        <div id="divLoader"></div>
        <div id="divMessage"></div>
        <div id="MyFiles"></div>
        <div id="SearchResults"></div>
    </body>
</html>
